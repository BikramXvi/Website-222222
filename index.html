<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <!-- Logo -->
          <div class="flex-shrink-0 flex items-center text-xl font-bold text-blue-600">
            MySite
          </div>
          <!-- Nav Links -->
          <div class="hidden md:flex md:space-x-8 md:ml-10">
            <a href="#" class="text-gray-700 hover:text-blue-500 px-3 py-2">Home</a>
            <a href="#" class="text-gray-700 hover:text-blue-500 px-3 py-2">About</a>

        <!-- Mobile Menu Button -->
        <div class="flex items-center md:hidden">
          <button id="menu-btn" class="text-gray-700 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"/>
            </svg>

        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <a href="#" class="block text-gray-700 hover:text-blue-500 py-2">Home</a>
      <a href="#" class="block text-gray-700 hover:text-blue-500 py-2">About</a>
      <a href="#" class="block text-gray-700 hover:text-blue-500 py-2">Services</a>
      <a href="#" class="block text-gray-700 hover:text-blue-500 py-2">Contact</a>
    </div>
  </nav>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
